<script type="text/javascript">
	
        function localValidate()
        {
			
			
			//alert("inside validate()");
			
		    var fromreg=document.forms[0].from.value;
		     var timereg=document.forms[0].time.value;
		    var datereg=document.forms[0].date.value;
		    
		    
		    
		    var from=/^[a-zA-Z][a-zA-Z0-9_.]*$/;
		    var time=/^(([0-1]?[0-9])|([2][0-3])):([0-5]?[0-9])(:([0-5]?[0-9]))?$/;
		    var date=/^(0[1-9]|[12][0-9]|3[01])[ \.-](0[1-9]|1[012])[ \.-](19|20|$)/;
		   
		   rfrom=fromreg.test(from);
		   rtime=timereg.test(time);
		   rdate=datereg.test(date);
		 
		   
		   
		   
		   
		    if(rfrom && rtime && rdate )
		    {
				alert ("all values are valid");
				return true;
			}
			else
			{
				if(!rfrom)
				{
				alert("from invalid");
				document.forms[0].from.focus();
			}
			if(!rtime)
			{
				alert("time invalid");
				document.forms[0].time.focus();
			}
			if(!rdate)
			{
				alert("date invalid");
				document.forms[0].date.focus();
			}
				return false;
				
	  }
			
			
		}
				
				
	</script>
